<html>
    <head>
        <style>
            .basic {
                border: 2px solid black;
            }

            <tr>
                <th class="basic">1</th>
                <th class="basic">2</th>
                <th class="basic">3</th>
            </tr>
            <tr>
                <td class="basic">A</td>

                <td class="basic">C</td>
            </tr>

                <td class="basic">a</td>
                <td class="basic">b</td>
                <td class="basic">c</td>
            </tr>
        </table>

        <table class="basic" style="border-collapse: separate;">

                <th class="basic">1</th>

            </tr>
            <tr>
                <td class="basic">A</td>

            </tr>
            <tr>
                <td class="basic">a</td>

        </table>

</html>
