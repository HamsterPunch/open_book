<!DOCTYPE html>
<html>
    <head>
        <style>
            .basic {
                width: 640px;
                height: 48px;
                background-color: olivedrab;
            }
        </style>
    </head>
    <body>
        <p>아래에 visibility: visible인 div가 있다.</p>
        <div class="basic" style="visibility: visible;"></div>
        <br>

        <p>아래에 visibility: hidden인 div가 있다.</p>
        <div class="basic" style="visibility: hidden;"></div>
        <br>

        <p>아래에 visibility: collapse인 table이 있다.</p>
        <table style="border: 1px solid black; visibility: collapse;">
            <tr>
                <th style="border: 1px solid black;">1</th>
                <th style="border: 1px solid black;">2</th>
                <th style="border: 1px solid black;">3</th>
            </tr>
            <tr>
                <td style="border: 1px solid black;">A</td>
                <td style="border: 1px solid black;">B</td>
                <td style="border: 1px solid black;">C</td>
            </tr>
        </table>
    </body>
</html>
