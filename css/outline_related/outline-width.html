<!DOCTYPE html>
<html>
    <head>
        <style>
            .basic {
                width: 320px;
                height: 48px;
                margin: 16px;
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <div class="basic" style="outline-style: solid; outline-width: thin;">outline-width가 thin인 경우</div>
        <br>
        <div class="basic" style="outline-style: solid; outline-width: medium;">outline-width가 medium인 경우</div>
        <br>
        <div class="basic" style="outline-style: solid; outline-width: thick;">outline-width가 thick인 경우</div>
        <br>
        <div class="basic" style="outline-style: solid; outline-width: 3px">outline-width가 3px인 경우</div>
        <br>
    </body>
</html>
