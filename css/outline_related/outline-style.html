<!DOCTYPE html>
<html>
    <head>
        <style>
            .basic {
                width: 320px;
                height: 48px;
                margin: 16px;
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <div class="basic" style="outline-style: dotted;">outline-style이 dotted인 경우</div>
        <br>
        <div class="basic" style="outline-style: dashed;">outline-style이 dashed인 경우</div>
        <br>
        <div class="basic" style="outline-style: solid;">outline-style이 인 solid경우</div>
        <br>
        <div class="basic" style="outline-style: double;">outline-style이 인 double경우</div>
        <br>
        <div class="basic" style="outline-style: groove;">outline-style이 groove인 경우</div>
        <br>
        <div class="basic" style="outline-style: ridge;">outline-style이 ridge인 경우</div>
        <br>
        <div class="basic" style="outline-style: inset;">outline-style이 inset인 경우</div>
        <br>
        <div class="basic" style="outline-style: outset;">outline-style이 outset인 경우</div>
        <br>
        <div class="basic" style="outline-style: none;">outline-style이 none인 경우</div>
        <br>
        <div class="basic" style="outline-style: hidden;">outline-style이 hidden인 경우</div>
    </body>
</html>
