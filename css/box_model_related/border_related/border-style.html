<!DOCTYPE html>
<html>
    <head>
        <style>
            .basic {
                width: 320px;
                height: 80px;
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <div class="basic" style="border-style: dotted;">dotted</div>
        <br>
        <div class="basic" style="border-style: dashed;">dashed</div>
        <br>
        <div class="basic" style="border-style: solid;">solid</div>
        <br>
        <div class="basic" style="border-style: double;">double</div>
        <br>
        <div class="basic" style="border-style: groove;">groove</div>
        <br>
        <div class="basic" style="border-style: ridge;">ridge</div>
        <br>
        <div class="basic" style="border-style: inset;">inset</div>
        <br>
        <div class="basic" style="border-style: outset;">outset</div>
        <br>
        <div class="basic" style="border-style: none;">none</div>
        <br>
        <div class="basic" style="border-style: hidden;">hidden</div>
        <br>
    </body>
</html>
