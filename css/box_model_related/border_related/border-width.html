<!DOCTYPE html>
<html>
    <head>
        <style>
            .basic {
                width: 320px;
                height: 80px;
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <div class="basic" style="border-style: dotted; border-width: thin;">border-width가 thin인 경우</div>
        <br>
        <div class="basic" style="border-style: dotted; border-width: medium;">border-width가 medium인 경우</div>
        <br>
        <div class="basic" style="border-style: dotted; border-width: thick;">border-width가 thick인 경우</div>
        <br>
        <div class="basic" style="border-style: dotted; border-width: 1 2 3 4;">border-width가 1 2 3 4인 경우</div>
    </body>
</html>
