<!DOCTYPE html>
<html>
    <head>
        <style>
            .basic {
                width: 540px;
                height: 160px;
                background-color: bisque;
            }
            .basic2 {
                width: 320px;
                height: 48px;
                background-color: olivedrab;
            }
        </style>
    </head>
    <body>
        <div class="basic">
            <div class="basic2">margin이 설정되지 않은 경우</div>
        </div>
        <br>
        <div class="basic">
            <div class="basic2" style="margin: 16px 32px 48px 64px;">margin이 16px 32px 48px 64px인 경우</div>
        </div>
        <br>
        <div class="basic">
            <div class="basic2" style="margin: 16px;">margin이 16px인 경우</div>
        </div>
        <br>
        <div class="basic">
            <div class="basic2" style="margin: auto">margin이 auto인 경우</div>
        </div>
    </body>
</html>
