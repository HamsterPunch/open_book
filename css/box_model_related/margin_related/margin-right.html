<!DOCTYPE html>
<html>
    <head>
        <style>
            .basic {
                width: 540px;
                height: 160px;
                background-color: bisque;
                direction: rtl;
            }
            .basic2 {
                width: 480px;
                height: 112px;
                background-color: olivedrab;
            }
        </style>
    </head>
    <body>
        <div class="basic">
            <div class="basic2">margin-right이 설정되지 않은 경우</div>
        </div>
        <br>
        <div class="basic">
            <div class="basic2" style="margin-right: 32px">margin-right이 32px인 경우</div>
        </div>
    </body>
</html>
