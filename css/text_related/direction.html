<!DOCTYPE html>
<html>
    <head>
        <style>
            .basic {
                width: 100%;
                height: 32px;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <p style="direction: ltr">왼쪽에서 오른쪽으로 쓰는 언어를 위해(한글, 영어)</p>
        <p style="direction: rtl">오른쪽에서 왼쪽으로 쓰는 언어를 위해(아랍어)</p>
        <div class="basic" style="direction: ltr">왼쪽에서 오른쪽으로 쓰는 언어를 위해(한글, 영어)</div>
        <br>
        <div class="basic" style="direction: rtl;">왼쪽에서 오른쪽으로 쓰는 언어를 위해(한글, 영어)</div>
    </body>
</html>
