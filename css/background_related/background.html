<!DOCTYPE html>
<html>
    <head>
        <style>
            .basic {
                width: 560px;
                height: 560px;
                border: 2px solid black;
            }
            .basic2 {
                width: 100%;
                height: 320px;
            }
        </style>
    </head>
    <body>
        <div class="basic" style="background: olivedrab url('../../resource/kimono.jpeg') no-repeat center center; float: left; margin-bottom: 16px;"></div>
        <div class="basic" style="background: olivedrab url('../../resource/kimono.jpeg') no-repeat right center fixed; float: right;">
            background-attachment: fixed를 사용하면<br>
            요소의 위치와 요소의 배경 이미지의 위치가 따로 놀게된다.<br>
            배경 이미지가 요소가 아닌 브라우저를 기준으로 위치를 잡기 때문이다.
        </div>

        <div class="basic2" style="background: linear-gradient(to right, white, skyblue, navy); clear: both; margin-bottom: 16px;"></div>
        <div class="basic2" style="background: linear-gradient(to bottom left, white, skyblue, navy); margin-bottom: 16px;"></div>
        <div class="basic2" style="background: linear-gradient(225deg, white, skyblue, navy); margin-bottom: 16px;"></div>

        <div class="basic2" style="background: repeating-linear-gradient(150deg, white 20%, navy 40%); margin-bottom: 16px"></div>

        <div class="basic2" style="background: radial-gradient(white, skyblue, navy); margin-bottom: 16px;"></div>
        <div class="basic2" style="background: radial-gradient(circle, white, skyblue, navy); margin-bottom: 16px;"></div>
    </body>
</html>
