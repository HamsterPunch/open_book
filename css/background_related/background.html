<html>

        <style>
            .basic {
                width: 560px;
                height: 560px;
                border: 2px solid black;
            }
        </style>
    </head>
    <body>
        <div class="basic" style="background: olivedrab url('../../resource/kimono.jpeg') no-repeat center center; float: left;"></div>

            요소의 위치와 요소의 배경 이미지의 위치가 따로 놀게된다<br>
            주의해서 사용할 것!
        </div>

        
    </body>
