<!DOCTYPE html>
<html>
    <head>
        <style>
            .basic {
                width: 640px;
                height: 640px;
                border: 2px solid black;
                background-image: url('../../resource/kimono.jpeg');
            }
        </style>
    </head>
    <body>
        <div class="basic" style="background-repeat: no-repeat; background-position: left top;"></div>
        <br>
        <div class="basic" style="background-repeat: no-repeat; background-position: left center;"></div>
        <br>
        <div class="basic" style="background-repeat: no-repeat; background-position: left bottom;"></div>
        <br>
        <div class="basic" style="background-repeat: no-repeat; background-position: right top;"></div>
        <br>
        <div class="basic" style="background-repeat: no-repeat; background-position: right center;"></div>
        <br>
        <div class="basic" style="background-repeat: no-repeat; background-position: right bottom;"></div>
        <br>
        <div class="basic" style="background-repeat: no-repeat; background-position: center top;"></div>
        <br>
        <div class="basic" style="background-repeat: no-repeat; background-position: center center;"></div>
        <br>
        <div class="basic" style="background-repeat: no-repeat; background-position: center bottom;"></div>
        <br>
        <div class="basic" style="background-repeat: no-repeat; background-position: 32px 64px;"></div>
        <br>
        <div class="basic" style="background-repeat: no-repeat; background-position: 50% 50%;"></div>
    </body>
</html>
